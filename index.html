      <!--[if lt IE 7]>

      <div id="wrapper">
        <div id="onetwothree">
          <div id="question"><span>Frage {{ current+1 }}</span><br/>{{slides[current].question}}</div>
          <div id="options">
            <div class="option" v-for="(option, index) in slides[current].options" :key="slides[current].options.content" :id="slides[current].options.id">
              <span class="number">{{index+1}}</span>
              <span class="text">{{option.content}}</span>
            </div>
          </div>
        </div>
      </div>
      <div id="controls">
        <div id="backward" class="control" onclick="prev()"><i class="fas fa-angle-left"></i></div>
        <div id="forward" class="control" onclick="next()"><i class="fas fa-angle-right"></i></div>
        <div id="check" class="control" onclick="check()"><i class="fas fa-check"></i></div>
        <div id="edit" class="control" onclick="edit()"><i class="fas fa-cog"></i></div>
      </div>
      <div id="title">1, 2 oder 3</div>
